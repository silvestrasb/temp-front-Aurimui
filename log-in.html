<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
</head>
<body>
    <header>
        <div class="navbar">
          <img src="images/logo.png" class="logo" />
          <nav>
            <ul id="menuList">
              <li><a href="register.html">Register</a></li>
              <li><a href="log-in.html">Login</a></li>
            </ul>
          </nav>
          <img src="images/menu.png" class="menu-icon" onclick="toggleMenu()" />
        </header>
        <main>
          <h1>Login</h1>
          <form method="post">
              <input class="input-field" type="text" placeholder="Email Address" required />
              <input class="input-field" type="password" placeholder="Password" required />
              <input type="submit" value="Login"/>
            <div class="signup_link">
              Not a member? <a href="register.html">Register</a>
            </div>
          </form>
        </main>
        <footer>
          <p>Copyright &copy; 2021 CodeAcademy. Designed By Silvestras Bumblauskas.</p>
        </footer>
      <script>
        const menuList = document.getElementById("menuList");        
        menuList.style.height = "0px";

        if (window.visualViewport.width <= 767) {
        menuList.style.display = "none";
      }

      function toggleMenu() {
        if (menuList.style.height == "0px") {
          menuList.style.height = "130px";
          menuList.style.display = "block";
        } else {
          menuList.style.height = "0px";
          menuList.style.display = "none";
        }
      }        
    </script>
</body>
</html>
