<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Register</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <img src="images/logo.png" class="logo" alt="logo" />
        <nav>
          <ul id="menuList">
            <li><a href="register.html">Register</a></li>
            <li><a href="log-in.html">Login</a></li>
          </ul>
        </nav>
        <img src="images/menu.png" class="menu-icon" onclick="toggleMenu()" alt="menu icon"/>
        </div>
      </header>
      <main>
        <section>
        <h1>Register</h1>
        <form method="post">
            <input class="input-field" type="text" placeholder="Name" required />
            <input class="input-field" type="text" placeholder="Surname" required />
            <input class="input-field" type="text" placeholder="Email Address" required />
            <input class="input-field" type="password" placeholder="Password" required />
            <input type="submit" value="Register"/>
          <div class="signup_link">
            Already a member? <a href="log-in.html">Login</a>
          </div>
        </form>
      </section>
      </main>
      <footer>
        <p>Copyright &copy; 2021 CodeAcademy. Designed By Silvestras Bumblauskas.</p>
      </footer>
    <script>
      const menuList = document.getElementById("menuList");
      menuList.style.height = "0px";
      
      if (window.visualViewport.width <= 767) {
        menuList.style.display = "none";
      }

      function toggleMenu() {
        if (menuList.style.height == "0px") {
          menuList.style.height = "130px";
          menuList.style.display = "block";
        } else {
          menuList.style.height = "0px";
          menuList.style.display = "none";
        }
      }
    </script>
  </body>
</html>
